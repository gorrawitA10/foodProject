<body>
  <div class="container">
    <div class="input-box">
      <input type="text" required #img name="img" value="{{data.pic}}">
      <label>Image</label>
    </div>
    <div class="input-box">
      <input type="text" required #name name="name" value="{{data.name}}">
      <label>Name</label>
    </div>
    <div class="input-box">
      <input type="text" required #price name="price" value="{{data.price}}">
      <label>Price</label>
    </div>
    <div class="button-group">
      <button class="btn-ok" mat-dialog-close="" (click)="edit(img.value, name.value, price.value)">OK</button>
      <button class="btn-close" mat-dialog-close="">Close</button>
    </div>
  </div>
</body>
