<body>
  <mat-toolbar class="toolbar">
    <span class="spacer"></span>
    <span class="title">รายการคำสั่งซื้อ</span>
    <span class="spacer"></span>
  </mat-toolbar>
  <table mat-table [dataSource]="this.orders">
    <ng-container matColumnDef="oid">
      <th mat-header-cell *matHeaderCellDef class="center-align">รหัสคำสั่งซื้อ</th>
      <td mat-cell *matCellDef="let element" class="center-align">{{element.oid}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="center-align">สถานะ</th>
      <td mat-cell *matCellDef="let element" class="center-align">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="sumprice">
      <th mat-header-cell *matHeaderCellDef class="center-align">ราคา</th>
      <td mat-cell *matCellDef="let element" class="center-align">{{element.sumprice}}</td>
    </ng-container>
    <ng-container matColumnDef="show">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button mat-dialog-close (click)="showbasket(element.oid)" class="block-button show-btn">
          Show
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="pickUp">
      <th></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button mat-dialog-close class="block-button pickup-btn" (click)="checkPay(element.oid)">
          รับอาหาร
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['oid', 'status', 'sumprice', 'show']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['oid', 'status', 'sumprice', 'show', 'pickUp'];"></tr>
  </table>
</body>
